<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AP Create Task</title>
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <form id="dataSelector">
      <label for="teamNames">Team Name:</label>
      <select name="teamNames" id="teamNames"></select>
      <label for="teamGender">Team Gender:</label>
      <select name="teamGender" id="teamGender">
        <option value="boys" class="option">Boys</option>
        <option value="girls" class="option">Girls</option>
      </select>
    </form>
    <div id="dataDisplay">
      <h1 id="teamName"></h1>
      <h2 id="coachName"></h2>
      <h3 id="season"></h3>
      <h4 id="roomNumber"></h4>
    </div>
  </body>
  <script src="main.js"></script>
</html>
